<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            Etch-a-Sketch
        </div>
        <div id="main-container">
            <div id="buttons">
                <button id="black-ink" 
                        onclick="blackenPen()">Black</button>
                <button id="rainbow-ink" 
                        onclick="rainbowPen()">Rainbow</button>
                <button id="select-ink-button"
                        onclick="selectColourPen()">Select Colour
                    <input id="select-ink" 
                           type="color">
                </button>
                <button id="eraser" onclick="eraser()">Eraser</button>
                <button id="clear-grid" 
                onclick="clearGrid()">Clear Grid</button>
                <label id="grid-size-label" for="grid-size">Grid size: 8 x 8</label>
                <input id="grid-size" name="grid-size" type="range" min="3" max="64">
            </div>
            <div id="game-container"></div>
        </div>
        <div id="footer">
            Made possible by &copy; The Odin Project ||
            Ben Rice Web Design&trade;
        </div>
    </div>
</body>
</html>
