<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="main-container">
            <div id="buttons">
                <button id="clear-grid" 
                        onclick="clearGrid()">Clear Grid</button>
                <button id="black-ink" 
                        onclick="blackenPen()">Black</button>
                <button id="rainbow-ink" 
                        onclick="rainbowPen()">Rainbow</button>
                <button id="select-ink">Select Colour
                    <input type="color">
                </button>
                <button id="eraser" onclick="eraser()">Eraser</button>
            </div>
            <div id="game-container"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
